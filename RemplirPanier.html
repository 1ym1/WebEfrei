<br><br><br><br>
	<div class="container">
		<h1>Remplissez votre panier au choix</h1>			
	</div>
		
	<div class="container">
		<form>
		<div class="wrapper">
			<div class="item">
				
				<input type="text" name="nom" placeholder="Nom" required>
			</div>
			<div class="item">
				
				<input type="text" name="prénom" placeholder="Prénom" required>
			</div>
			<div class="item">
				
				<input type="email" name="email" placeholder="Email" required>
			</div>
			<div class="item">
				
				<input type="text" name="adresse" placeholder="Adresse de livraison" id="formAdress" required>
			</div>
		</div>
		
		<div class="wrapper">
			<div class="item">
				<label><b>Choix du restaurant : </b></label>
					<select id="choixResteau" onchange="populateSpe('choixResteau','choixSpe')">
					<option value="" selected disabled hidden>Select</option>
					<option>Perlimpinpin</option>
					<option>Al Manar</option>
					<option>Feng Sheng</option>	
				</select>
			</div>
			<div class="item">
				
				<label><b>&emsp;Spécialité : </b></label>
					<select id="choixSpe" onchange="populateType('choixSpe','choixType')">
						<option value="" selected disabled hidden>Select</option>

					</select>	
			</div>
			<div class="item">
				</select>
				<label><b>&emsp;Type : </b></label>
					<select id="choixType" onchange="populatePlat('choixType','choixPlat')">
						<option value="" selected disabled hidden>Select</option>
						
					</select>	
			</div><br><br>
				
		</div>

		<div class="wrapper">
			<div class="item">
				</select>
				<label><b>Plat : </b></label>
				<select id="choixPlat" onchange="enableAjout()">
				<option value="" selected disabled hidden>Select</option>
				</select>
			</div>

			<div class="item">	
				<label><b>&emsp;Portion</b></label>	
				<input type="number" name="portion" id="portion" value="1">
			</div>

			<div class="item">
				<button type="button" id="ajouteraupanier" disabled onclick="disableAjout()">Ajouter au panier</button>
			</div>
			<div class="item">
				<button type="button" id="enleverdupanier" onclick="enleverduPanier()">Retirer du panier</button>
			</div>
			<div class="item">
				<button type="button" id="viderpanier" onclick="viderPanier()">Vider</button>
			</div>
		</div>
		

		<aside id="pannier">
			<h3>Pannier&emsp;</h3>
			<table id="tablepanier">
				<tr>
					<th>Restaurant</th>
					<th>Plat</th>
					<th>Portions</th>
					<th>Prix</th>
				</tr>
				<tr>
					<th>Montant</th>
					<td colspan="3" id="Montant">0€</td>
				</tr>
				<tbody id="tablepanierbody">


				</tbody>
			</table>

			<div id="ajouterpanier">
				<button type="submit" id='passerCommande' onclick="PasserC()" disabled>Passer la commande</button>
			</div>
			<script src = "panier.js"></script>
		</aside>
	</form>
